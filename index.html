<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="video-container">
        <video autoplay></video>
    </div>
    <div class="buttons">
        <button id="capture"><span></span></button>
        <button id="record"><span></span></button>
    </div>

    <div class="filters">
        <div class="filter" style="background-color: #fab0a055";></div>
        <div class="filter" style="background-color: #a29bfe4b";></div>
        <div class="filter"></div>
    </div>

    <div class="zoom">
        <div class="zoom-in"><span class="material-icons"> zoom_in </span></div>
        <div class="zoom-out"><span class="material-icons"> zoom_out </span></div>
    </div>

    <button id="gallery">Gallery</button>

    <script src="script.js"></script>
</body>
</html>
